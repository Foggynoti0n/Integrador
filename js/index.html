<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="js.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="tarjetas  container d-flex justify-content-center">
        <div class=" cc card border-primary m-1 text-center" style="max-width: 18rem; border-radius: 0%;">
            
            <div class="card-body text-primary ">
              <h5 class="card-title">Estudiante</h5>
              <p class="card-text">Tiene un descuento</p>
              <p class="fw-bolder"> 80%</p>
              <p class="fw-light">*Presentar documentación</p>
            </div>
        </div>

        <div class=" cc card border-info m-1 text-center" style="max-width: 18rem; border-radius: 0%;">
       
            <div class="card-body">
              <h5 class="card-title">Trainee</h5>
              <p class="card-text">Tiene un descuento</p>
              <p class="fw-bolder"> 50%</p>
              <p class="fw-light">*Presentar documentación</p>
            </div>
        </div>
         <div class=" cc card border-warning m-1 text-center" style="max-width: 18rem; border-radius: 0%;">
            
            <div class="card-body">
              <h5 class="card-title">Junior</h5>
              <p class="card-text">Tiene un descuento</p>
              <p class="fw-bolder"> 15%</p>
              <p class="fw-light">*Presentar documentación</p>
            </div>
         </div>

    </div>

  <div class="container " style="width: 65%;">
    <form class="row g-3 ">
      <div class="bloque d-flex mt-5 justify-content-around">
        <div class="col-md-6 me-1">
    
            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
          </div>
          <div class="col-md-6  ">
            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
          </div>
      </div>
        <div class="col-12">
       
          <input type="email" class="form-control" id="inputEmail4" placeholder="Correo">
        </div>

      <div class="seg d-flex justify-content-around align-items-center">
          
        <div class="col-md-6  m-1">
            <label for="inputCantidad ">Cantidad</label>
           <input type="text"  class="form-control" id="cantidad" >
         </div>
         
       <div class="sel w-50 m-1">
        <label for="" >Categoría</label>
        <select id="opciones" class=" sel form-select m-1" style="height: 40px;">
            
          <option id="opt" value="default" selected>Open this select menu</option>
          <option id="optu" value="Estudiante">Estudiante</option>
          <option  id="optd" value="Trainee">Trainee</option>
          <option  id="optt" value="Junior">Junior</option>
        </select>
       </div>
      </div>

    </form>
    <div class="resultado">
        <div class="total p-2 ms-3 "><p>Total a pagar: <span id="final"></span> </p></div>
    </div>

 
        <div class=" mx-auto d-flex justify-content-around mt-4">
            <button class="btn me-1 text-white" type="button" style="background-color: #97C93E">Borrar</button>
            <button class="btn ms-1 text-white"  id="botonU" type="submit" style="background-color:  #97C93E;">Resumen</button>
          </div>

  </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
